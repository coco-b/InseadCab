CabBundle\Entity\Community:
    type: entity
    table: null
    repositoryClass: CabBundle\Repository\CommunityRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255




    manyToMany:
            peoples:
                targetEntity: CabBundle\Entity\People
                mappedBy: community
                cascade: ['all']
